---
apiVersion: v1
kind: Namespace
metadata:
  name: unipr-soi

---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: unipr-soi
spec:  
  limits:
  - max:
      memory: 1Gi
    min:
      memory: 500Mi
    type: Container

---
apiVersion: v1
kind: Pod
metadata:
  name: simple-test-pod  
spec:
  containers:
  - name: simple-test
    image: stefanwalther/docker-test
    ports:
    - containerPort: 3000

